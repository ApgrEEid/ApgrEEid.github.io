<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My first site</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="section">
		<div class="container">
			<!-- Первый row под заголовок -->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12 col-xs-offset-0">
					<h1 class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<!-- Второй row под видео и форму -->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0">
					<div class="video">
						<iframe width="100%" height="309" src="https://www.youtube.com/embed/ayVLjyWqMCs?rel=0&amp;controls=0" frameborder="0" allowfullscreen></iframe>
					</div>
				</div>

				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Введите имя">
							<input type="text" class="form-control input-lg" placeholder="Введите email">
						</form>
						<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="feature text-center">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<h2 class="section-header text-center text-uppercase">Почему нужно сделать это сейчас?</h2>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
						<div class="feature-box">
							<img src="img/1.png" alt="1 преимущество">
							<p>Первое преимущество</p>
						</div>
					</div>

					<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
						<div class="feature-box">
							<img src="img/2.png" alt="2 преимущество">
							<p>Второе преимущество</p>
						</div>
					</div>

					<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
						<div class="feature-box">
							<img src="img/3.png" alt="3 преимущество">
							<p>Третье преимущество</p>
						</div>
					</div>

					<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
						<div class="feature-box">
							<img src="img/4.png" alt="4 преимущество">
							<p>Четвертое преимущество</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
	</div>
	<div class="section">
		<div class="clients text-center">
			<div class="container">
				<div class="row">
					<h2 class="section-header text-center text-uppercase">Наши клиенты</h2>
				</div>
				<div class="row">
					<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
						<img src="img/client1.png" alt="Клиент 5">
					</div>

					<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
						<img src="img/client2.png" alt="Клиент 4">
					</div>

					<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
						<img src="img/client3.png" alt="Клиент 3">
					</div>

					<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
						<img src="img/client4.png" alt="Клиент 4">
					</div>
				</div>
				<div class="row">
					<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
						<img src="img/client5.png" alt="Клиент 5">
					</div>

					<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
						<img src="img/client6.png" alt="Клиент 6">
					</div>

					<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
						<img src="img/client7.png" alt="Клиент 7">
					</div>

					<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
						<img src="img/client8.png" alt="Клиент 8">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
