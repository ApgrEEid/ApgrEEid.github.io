							<h1>Обратная связь</h1>

              <p class="lead">Если у вас есть какие-то вопросы или предложения, вы можете связаться с нами через эту контактную форму</p>
              <form id="contact-form" method="post" action="php/mail.php" role="form">

                  <div class="messages"></div>

                  <div class="controls">

                      <div class="row">
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label for="form_name">Имя *</label>
                                  <input id="form_name" type="text" name="name" class="form-control" placeholder="Пожалуйста, введите свое имя *" required="required" data-error="Пожалуйста, введите свое имя.">
                                  <div class="help-block with-errors"></div>
                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label for="form_lastname">Фамилия *</label>
                                  <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Пожалуйста, введите вашу фамилию *" required="required" data-error="Пожалуйста, введите вашу фамилию.">
                                  <div class="help-block with-errors"></div>
                              </div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label for="form_email">Email *</label>
                                  <input id="form_email" type="email" name="email" class="form-control" placeholder="Пожалуйста, введите вашу эл. почту *" required="required" data-error="Пожалуйста, введите вашу эл. почту.">
                                  <div class="help-block with-errors"></div>
                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label for="form_phone">Номер</label>
                                  <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Пожалуйста, введите свой номер телефона">
                                  <div class="help-block with-errors"></div>
                              </div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-12">
                              <div class="form-group">
                                  <label for="form_message">Сообщение *</label>
                                  <textarea id="form_message" name="message" class="form-control" placeholder="Ваше сообщение *" rows="4" required="required" data-error="Пожалуйста, оставьте ваше сообщение"></textarea>
                                  <div class="help-block with-errors"></div>
                              </div>
                          </div>
                          <div class="col-md-12">
                              <input type="submit" class="btn btn-success btn-send" value="Отправить сообщение">
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-12">
                              <p class="text-muted"><strong>*</strong> Эти поля обязательны.</p>
                          </div>
                      </div>
                  </div>

              </form>
