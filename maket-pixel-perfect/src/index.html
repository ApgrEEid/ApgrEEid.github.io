<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="form">
		<div class="top-text">			
				<span>create an account</span>
		</div>
		<p class="email"> Email: <span class="label">*</span></p>
		<input class="input-email" type="text" placeholder="johnsmith@gmail.com">
		<p class="password-text">Choose Password: <span class="label">*</span></p>
		<input class="input-password" type="text">
		<p class="password-confirm-text">Confirm Password <span class="label">*</span></p>
		<input class="input-password-confirm" type="text">
		<button>
			<span class="register-button">register now!</span>
		</button>
	</div>
</body>
</html>
